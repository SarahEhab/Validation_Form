<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
   
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
  </head>
  <body>


    <div class="container">
        <form>

          <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Your name" id="contact-name" onkeyup="validateName()"  >
            <span id="name-error"></span>
          </div>

          <div class="input-group">
            <label>Phone No.</label>
            <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()" >
            <span id="phone-error"></span>
          </div>

          <div class="input-group">
            <label>Email Id</label>
            <input type="Email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()" >
            <span id="email-error"></span>
          </div>

          <div class="input-group">
            <label>Your Message</label>
           <textarea  rows="5"  placeholder="Enter Your Message" id="contact-message" onkeyup="validateMessage()"  >
        </textarea>
           <span id="message-error" class="msg" ></span>
          </div>
          
          <div class="btn">
            <span id="submit-error"></span>
            <button onclick="return validateForm()" > Submit</button>
           
          </div>
       
        </form>
    </div>

<script src="js/main.js"> </script>


    
</body>
</html>
